<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivago</title>

    <!--CSS-->
    <link rel="stylesheet" href="Login.css">

    <!--Boxicons CSS-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <section class="container forms">
        <div class="form login">
            <div class="logo">
                <img src="https://imgcy.trivago.com/f_auto,q_auto/hardcodedimages/logo_fb.png" alt="">
            </div>
            <div class="form-content">
            <header>Log in or create an account</header>

            <!-- Form  -->
            <form id="form">
                <div class="field input-field">
                    <input type="email" id="email" placeholder="Your email address">
                </div>

                <div class="field input-field">
                    <input type="password" id="password" placeholder="Password">
                    <i class='bx bxs-hide eye-icon'></i>
                </div>
                
                <div class="field button-field">
                    <button id="button">Login</button></a>
                </div>
            </form>
        </div>


        <!--static part-->
        <div class="line"></div>

        <div class="media-options">
            <a class="field google">
            <img src="https://53.fs1.hubspotusercontent-na1.net/hub/53/hubfs/image8-2.jpg?width=893&height=600&name=image8-2.jpg" class="google-img ">
                <span>Continue with Google</span>  
            </a>
        </div>

        <div class="media-options">
            <a class="field facebook">
                <img src="https://1000logos.net/wp-content/uploads/2016/10/Apple-Logo.png" class="apple-img ">
                <span>Continue with Apple</span>  
            </a>
        </div>

        <div class="media-options">
            <a class="field facebook">
                <img src="https://cdn-icons-png.flaticon.com/512/124/124010.png" class="facebook-img ">
                <span>Login with Facebook</span>  
            </a>
        </div>
        <br>

        <span style="font-size:13px;">By creating an account, you agree to our Privacy policy and Terms of use.</span>

    </section>

    <!--JavaScript-->
    <script src="Login.js"></script>
    
</body>
</html>
